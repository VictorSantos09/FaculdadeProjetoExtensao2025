<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Pessoa - SENAC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
 <link href="senac-theme.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <div class="card p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="text-senac"><i class="bi bi-person-lines-fill"></i> Cadastro de Pessoas - SENAC</h4>
      <button class="btn btn-senac" onclick="abrirModalNovo()">
        <i class="bi bi-plus-circle"></i> Nova Pessoa
      </button>
    </div>

    <div id="mensagem" class="mb-3 text-center"></div>

    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Nascimento</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaPessoas"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal Pessoa -->
<div class="modal fade" id="modalPessoa" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="cadastroForm">
        <div class="modal-header bg-senac">
          <h5 class="modal-title">Cadastro de Pessoa</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="pessoaId" value="0">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" required>
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-senac">
            <i class="bi bi-check-circle"></i> Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Confirmação -->
<div class="modal fade" id="modalExcluir" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Confirmar Exclusão</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Tem certeza que deseja excluir esta pessoa?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="btnConfirmarExclusao">
          <i class="bi bi-trash"></i> Excluir
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const apiUrl = 'https://localhost:7282/pessoas';
  let modalPessoa, modalExcluir, idParaExcluir = null;

  document.addEventListener('DOMContentLoaded', () => {
    modalPessoa = new bootstrap.Modal(document.getElementById('modalPessoa'));
    modalExcluir = new bootstrap.Modal(document.getElementById('modalExcluir'));
    carregarPessoas();
  });

  function abrirModalNovo() {
    document.getElementById('cadastroForm').reset();
    document.getElementById('pessoaId').value = 0;
    modalPessoa.show();
  }

  async function carregarPessoas() {
    const response = await fetch(apiUrl);
    const pessoas = await response.json();
    const tabela = document.getElementById('tabelaPessoas');
    tabela.innerHTML = '';
    pessoas.forEach(p => {
      const nascimento = new Date(p.datA_NASCIMENTO).toLocaleDateString('pt-BR');
      tabela.innerHTML += `
        <tr>
          <td>${p.id}</td>
          <td>${p.nome}</td>
          <td>${nascimento}</td>
          <td>${p.cpf}</td>
          <td>${p.email}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick="editarPessoa(${p.id})"><i class="bi bi-pencil"></i></button>
            <button class="btn btn-sm btn-danger" onclick="confirmarExclusao(${p.id})"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
      `;
    });
  }

  async function editarPessoa(id) {
    const response = await fetch(`${apiUrl}/${id}`);
    const p = await response.json();
    document.getElementById('pessoaId').value = p.id;
    document.getElementById('nome').value = p.nome;
    document.getElementById('dataNascimento').value = p.datA_NASCIMENTO.split('T')[0];
    document.getElementById('cpf').value = p.cpf;
    document.getElementById('email').value = p.email;
    modalPessoa.show();
  }

  function confirmarExclusao(id) {
    idParaExcluir = id;
    modalExcluir.show();
  }

  document.getElementById('btnConfirmarExclusao').addEventListener('click', async () => {
    const response = await fetch(`${apiUrl}/${idParaExcluir}`, { method: 'DELETE' });
    if (response.ok) {
      modalExcluir.hide();
      mostrarMensagem('Pessoa excluída com sucesso!', 'success');
      carregarPessoas();
    }
  });

  document.getElementById('cadastroForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const id = parseInt(document.getElementById('pessoaId').value);
    const pessoa = {
      id,
      nome: document.getElementById('nome').value,
      datA_NASCIMENTO: new Date(document.getElementById('dataNascimento').value).toISOString(),
      cpf: document.getElementById('cpf').value,
      email: document.getElementById('email').value,
      createD_AT: new Date().toISOString(),
      updateD_AT: new Date().toISOString()
    };

    const method = id === 0 ? 'POST' : 'PUT';
    const url = apiUrl + (id === 0 ? '' : `/${id}`);

    const response = await fetch(url, {
      method,
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(pessoa)
    });

    if (response.ok) {
      modalPessoa.hide();
      mostrarMensagem(`Pessoa ${id === 0 ? 'cadastrada' : 'atualizada'} com sucesso!`, 'success');
      carregarPessoas();
    }
  });

  function mostrarMensagem(msg, tipo) {
    const div = document.getElementById('mensagem');
    div.innerHTML = `<div class="alert alert-${tipo}">${msg}</div>`;
    setTimeout(() => div.innerHTML = '', 3000);
  }
</script>

</body>
</html>
