<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirmar Presença</title>
    <link rel="stylesheet" href="src/styles/confirmarPresenca.css" />
    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Confirmar Presença</h1>
      <div class="evento-nome" id="nomeEvento">Evento Exemplo</div>
      <p class="evento-nome" id="descricaoEvento">Evento Exemplo</p>
      <p class="evento-nome" id="observacaoEvento">Evento Exemplo</p>

      <h5>Ínicio</h5>
      <div class="evento-nome" id="dataInicio">Evento Exemplo</div>

      <h5>Fim</h5>
      <div class="evento-nome" id="dataFim">Evento Exemplo</div>

      <form id="formPresenca">
        <label for="cpf">Informe o CPF</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          placeholder="Digite seu CPF"
          maxlength="14"
          required
          pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"
          title="Digite um CPF válido (ex: 123.456.789-00)"
        />

        <button type="submit">Confirmar</button>
      </form>

      <div id="mensagem"></div>
    </div>

    <script>
      function getParametroURL(nome) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(nome);
      }

      let idEvento = getParametroURL("evento");

      if (idEvento) {
        fetch(
          `https://localhost:7282/eventos/id?id=${encodeURIComponent(idEvento)}`
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error("Evento não encontrado");
            }
            return response.json();
          })
          .then((data) => {
            document.getElementById("nomeEvento").textContent = data.nome;

            document.getElementById("descricaoEvento").textContent =
              data.descricao;

            document.getElementById("observacaoEvento").textContent =
              data.descricao;

            document.getElementById("dataInicio").textContent = new Date(
              data.datA_INICIO
            ).toLocaleDateString("pt-BR", {
              day: "2-digit",
              month: "2-digit",
              year: "numeric",
              hour: "2-digit",
              minute: "2-digit",
            });

            document.getElementById("dataFim").textContent = new Date(
              data.datA_FIM
            ).toLocaleDateString("pt-BR", {
              day: "2-digit",
              month: "2-digit",
              year: "numeric",
              hour: "2-digit",
              minute: "2-digit",
            });
          })
          .catch((error) => {
            document.getElementById("nomeEvento").textContent =
              "Evento não encontrado";
          });
      }

      const form = document.getElementById("formPresenca");
      const mensagem = document.getElementById("mensagem");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const cpfInput = document.getElementById("cpf").value.trim();

        const cpfRegex = /^\d{3}\.?\d{3}\.?\d{3}-?\d{2}$/;
        if (!cpfRegex.test(cpfInput)) {
          mensagem.textContent = "Por favor, insira um CPF válido.";
          mensagem.className = "msg-erro";
          return;
        }

        mensagem.textContent = "Confirmando presença...";
        mensagem.className = "";

        fetch("https://localhost:7282/eventos/confirmarPresenca", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            id: idEvento,
            cpf: cpfInput,
          }),
        })
          .then((response) => {
            if (!response.ok) {
              return response.json().then((data) => {
                throw new Error(data.reason || "Erro ao confirmar presença.");
              });
            }
            return response.json();
          })
          .then((data) => {
            mensagem.textContent = "Presença confirmada com sucesso!";
            mensagem.className = "msg-sucesso";
            form.reset();
          })
          .catch((error) => {
            mensagem.textContent = error.message;
            mensagem.className = "msg-erro";
          });
      });
    </script>
  </body>
</html>
