<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senac - Listagem Eventos</title>
  <link rel="stylesheet" href="src/styles/listagem.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Eventos</span>
      <button onclick="window.location.href='cadastro.html'" id="new">Novo Evento</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome do Evento</th>
            <th>Descrição</th>
            <th>Data Início</th>
            <th>Data Fim</th>
            <th class="acao">Editar</th>
            <td class="acao">
              <button onclick="excluirEvento(123)"><i class='bx bxs-trash'></i></button>
            </td>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas de eventos geradas por JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="src/js/scriptListagem.js"></script>
</body>

</html>
