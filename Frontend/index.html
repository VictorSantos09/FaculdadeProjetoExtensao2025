      <div class="divTable">
        <table>
          <thead>
            <tr>
              <th>Nome do Evento</th>
              <th>Descrição</th>
              <th>Data Início</th>
              <th>Data Fim</th>
              <th class="acao">Editar</th>
              <th class="acao">Excluir</th>
              <th class="acao">QRCode</th>
            </tr>
          </thead>
          <tbody>
            <!-- será populado pelo script -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal para QR Code -->
    <div
      id="modalQRCode"
      class="modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      "
    >
      <div
        style="
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          text-align: center;
          position: relative;
          min-width: 280px;
        "
      >
        <button
          id="btnFecharModal"
          style="
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 18px;
            cursor: pointer;
            background: none;
            border: none;
          "
        >
          ✖
        </button>
        <h3>QR Code do Evento</h3>
        <div id="qrcode"></div>
      </div>
    </div>

    <script src="src/js/scriptListagem.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
